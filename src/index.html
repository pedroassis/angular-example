<html ng-app="app">
    <head>
        <title>Angular Example</title>
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Exemplo</a>
                </div>
            </div>
        </nav>
        <section class="container" ng-controller="ListController">
            <ul class="list-group col-md-4">
                <li 
                    class="list-group-item"
                    ng-click="click(item)"
                    ng-class="{ active : selected === item }"
                    ng-repeat="item in contacts track by $index">
                        {{item}}
                </li>
            </ul>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Item a ser adicionado</label>
                    <input 
                        ng-model="name"
                        type="text" 
                        class="form-control" 
                        id="exampleInputEmail1" 
                        placeholder="Item a ser adicionado">
                </div>
                <button type="submit" class="btn btn-default" ng-click="add(name)">Submit</button>
            </form>
        </section>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="js/Config.js"></script>
        <script src="js/ListController.js"></script>
    </body>
</html>
